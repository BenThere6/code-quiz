<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <header>
        <div id="view_scores">View Scores</div>
        <div>Time: <span id="timer_count"></span></div>
    </header>
    <section id="main_screen">
        <h1>Javascript Quiz</h1>
        <p>
            Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your time remaining by 10 seconds!
        </p>
        <button id="start_quiz">Start Quiz</button>
    </section>
    <section id="question_screen">
        <h2 id="question"></h2>
        <button id="option_one_btn">1. <span id="option_one"></span></button>
        <button id="option_two_btn">2. <span id="option_two"></span></button>
        <button id="option_three_btn">3. <span id="option_three"></span></button>
        <button id="option_four_btn">4. <span id="option_four"></span></button>
        <div id="right_or_wrong"></div>
    </section>
    <section id="quiz_end_screen">
        <h2>All done!</h2>
        <div>Your final score is <span id="final_score"></span>.</div>
        <form>
            <label for="initials">Enter initials:</label>
            <input type="text" id="initials" name="initials">
            <input type="submit" value="Submit">
        </form>
    </section>
    <section id="scores_screen">
        <h2>Scores</h2>
        <div>
            <ul id="scores_list">

            </ul>
        </div>
        <button id="go_back">Go Back</button>
        <button id="clear_scores">Clear Scores</button>
    </section>
</body>
<script src="./Assets/js/script.js"></script>
</html>
